<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            text-align: center;
            background-color: bisque;
        }

        td {
            border: black 1px solid;
        }

        .rowOne {
            background-color: goldenrod;
        }
    </style>
</head>

<body>
    <h1 style="font-family: cursive;">ZAK's WEBPAGE</h1>
    <table style="align-content: center;">
        <caption>Schedule</caption>
        <th style="background-color: brown;" colspan="8">Zak's Week</th>
        <tr class="rowOne">
            <th></th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
        </tr>
        <tr>
            <th>Morning</th>
            <td style="background-color: rgb(150, 82, 0)" rowspan="2" colspan="5">Code Academy</td>

            /* the background of the weekend wont become aqua*/
            <td style="border: black 1px solid" style="background-color: aqua;" rowspan="2" colspan="2">Study</td>
        </tr>
        <tr>
            <th>Afternoon</th>
        </tr>
        <tr>
            <th>Evening</th>
            <td>Rest</td>
            <td>Elden Ring</td>
            <td>Study</td>
            <td>Study</td>
            <td>Clean </td>
            <td>Make Dinner</td>
            <td>Reset</td>
        </tr>
        <td></td>
    </table>
    <hr style="height: 10px;" style="content: black;">
    <H2>Contact Form</H2>
    <form action="somewebsite.com" method="post" id="formOne">
        <label for="FLname">What is your First Name and Last Name?</label>
        <input type="text" placeholder="John Smith" id="FLname">
        <h3 font="Arial">Reason for contact</h3>
        <div>
            <input type="radio" id="reason1" name="contact">
            <label for="reason1">Job</label>
            <input type="radio" id="reason2" name="contact">
            <label for="reason2">Personal</label>
            <input type="radio" id="reason3" name="contact">
            <label for="reason3">Other</label>
        </div>
        <p></p>
        <div>
            <input type="checkbox" name="humancheck" id="humancheck">
            <label for="humancheck">Are you a Human?</label>
        </div>
        <p></p>
        <div>
            <label for="favcolor">What is your favorite color?</label>
            <select name="favcolor" id="favcolor">
                <option value="red">red</option>
                <option value="green">green</option>
                <option value="blue">blue</option>
                <option value="purple">purple</option>
            </select>
        </div>
        <p></p>
        <button>submit</button>
        </div>
    </form>
</body>

</html>
